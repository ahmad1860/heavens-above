name: Scheduled Tasks

on:
  schedule:
    # Runs every day at 12:00 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows you to run it manually

jobs:
  daily_task:
    runs-on: ubuntu-latest
    steps:
      - name: Print current date and message
        run: |
          echo "âœ… Scheduled job running successfully!"
          date
