name: Dependency Check

on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly on Sunday at midnight
  workflow_dispatch: # Allows manual run from the Actions tab

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "No package.json found, skipping installation."

      - name: Check for outdated dependencies
        run: |
          if [ -f package.json ]; then
            echo "Checking for outdated dependencies..."
            npm outdated || echo "All dependencies are up to date."
          else
            echo "No Node.js project detected (no package.json found)."
          fi
